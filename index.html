<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>The Simon Game</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Main header, which also show game level and game state -->
        <h1 class="text-center" id="title">The Simon Game</h1>

        <!-- Game buttons -->
        <div class="row justify-content-center">
            <div class="col col-sm-4 text-end">
                <button class="btn btn-success" id="green"></button>
            </div>
            <div class="col col-sm-4">
                <button class="btn btn-danger" id="red"></button>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col col-sm-4 text-end">
                <button class="btn btn-warning" id="yellow"></button>
            </div>
            <div class="col col-sm-4">
                <button class="btn btn-primary" id="blue"></button>
            </div>
        </div>

        <!-- Play button -->
        <div class="playButtonContainer">
            <button class="playButton">Play</button>
        </div>
        

        <footer>Made with passion by Deston Bui.</footer>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
